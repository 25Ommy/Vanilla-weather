<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="border">
      <form id="search-form">
        <input class="search-input"id="search-input"stype"search"
        placeholder="Enter the city.."required />
        <input type="submit" value="search" class="search-button" />
      </form>
      <h1 class="current-city" id="current-city">Polokwane</h1>
      <div class="current-weather">
        <h2 class="current-details">
          <span id="current-date">Sartuday 14:24</span>,moderate rain <br />
          Humidity:<strong class="number-color">56%</strong>,Wind:<strong
            class="number-color"
            >5.6km/h</strong
          >
        </h2>
        <h3 class="current-temperature">
          <span class="current-temperature-icon">☀️</span>
          <span class="current-temperature-value">24</span>
          <span class="current-temperature-unit">°C</span>
        </h3>
      </div>
      <footer class="current-details">
        This project was coded by <a href="#">Ommy Molele</a> and is
        <a href="#">on GitHub</a> and <a href="#">hosted on Netlify.</a>
      </footer>
    </div>
