<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Handlee&family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Vannila Weather App</title>
  </head>
  <body>
    <div class="border">
      <form id="search-form">
        <input class="search-input"id="search-input"stype"search"
        placeholder="Enter the city.."required class="search-form-input"/>
        <input type="submit" value="search" class="search-button" />
      </form>
      <h1 class="current-city" id="current-city">Polokwane</h1>
      <div class="current-weather">
        <h2 class="current-details">
          <span id="current-date">Sartuday 14:24</span>,moderate rain <br />
          Humidity:<strong class="number-color">56%</strong>,Wind:<strong
            class="number-color"
            >5.6km/h</strong
          >
        </h2>
        <h3 class="current-temperature">
          <span class="current-temperature-icon">☀️</span>
          <span class="current-temperature-value">24</span>
          <span class="current-temperature-unit">°C</span>
        </h3>
      </div>
      <footer class="current-details">
        This project was coded by <a href="#">Ommy Molele</a> and is
        <a href="#">on GitHub</a> and <a href="#">hosted on Netlify.</a>
      </footer>
    </div>
  </body>
  <script src="index.js"></script>
</html>
